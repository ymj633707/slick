<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slick3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
</head>

<body>
  <div class="wrap">
    <div class="main">
      <div class="your-class">
        <div class="s1">
          <video autoplay muted controls src="http://h.vod.cgv.co.kr/vodCGVa/86689/86689_210424_1200_128_960_540.mp4"></video>
        </div>
        <div class="s2">
          <video autoplay muted controls src="http://h.vod.cgv.co.kr:80/vodCGVa/86689/86689_210791_1200_128_960_540.mp4"></video>
        </div>
        <div class="s3">
          <video autoplay muted controls src="http://h.vod.cgv.co.kr:80/vodCGVa/86689/86689_211159_1200_128_960_540.mp4"></video>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

  <script>$(document).ready(function(){
    $('.your-class').slick({
      //setting-name: setting-value
      autoplay:true,
      dots:true,
      fade:true,
    });
  });</script>
</body>
</html>
